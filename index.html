<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ACNH Neighbors</title>
  <script src='main2.js'></script>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  </head>
  <body>
  
  <img src="logo.png" alt="ACNH Logo" id="logo"/>
   <h1>Neighbors</h1>
    <div id="content">
      
      
      <div class="create-neighborhood">
          
        <h3>Create your Neighborhood!</h3>
          <div class="col-name">
          <label>Neighbor Name </label>
            <form>
              <input type="text" placeholder="Name" class="name_input" />
              <button class="name_button" type="submit">Add Neighbor</button>       
              
            </form>
            <div class="name_container">
              <ul class="name_list"></ul>
            </div>
          </label>  
          

         
          
          <label>Neighbor Notes </label>
            <form>
              <input type="textarea" placeholder="Notes" class="note_input" />
              <button class="note_button" type="submit">Add Notes</button>       
              
            </form>
            <div class="note_container">
              <ul class="note_list"></ul>
            </div>
          </label>  
          </div>

      </div>  
         
      

      <div class="container">
        <div id='villager-list'> </div>           
        
        <div class="buttons" id="buttons">
            <button id="back">Back</button>
            <button id="forward">Next</button>
        </div>
      </div>
         
          

    </div>
  </body>
</html>
