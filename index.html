<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ACNH Neighbors</title>
  <script src='main.js'></script>
  <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <h1>ACNH Neighbors</h1>

    <div id="content">
      <div id="create-neighborhood">
        <form id="neighbor-form">
          <label>Neighbor Name
            <input type="text" id="name" name="name" placeholder="Name" />
          </label>
          <label>Notes for Neighbors
         <input type="textarea" id="notes" name="notes" placeholder="Notes" />
          </label>
          <label>
         <input type="submit" id="submitbtn" />
          </label>
        </form>
     </div>
   
          <div id='villager-list' class='container'>
            <div class='row'>
        
              <div id='col' class="col-sm"></div>
             </div>

          </div>
         
          <div class="buttons">
            <button id="back"><=</button>
            <button id="forward">=></button>
          </div>

    </div>
  </body>
</html>
