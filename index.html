<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ACNH Neighbors</title>
  <script src='main2.js'></script>
  <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <h1>ACNH Neighbors</h1>

    <div id="content">
      
      
      <div class="create-neighbor">
          <h3>Create your Neighborhood!</h3>
        
          <div class="col-name">
            <label>Neighbor Name
            <input type="text" id="addName" placeholder="Name">
           </label>
          </div>
          <div class="col">
            <button type="button" id="addBtn" class="btn-addName">Add Neighbor</button>
          </div>
          <div class="listNames" id="listNames">
            <ul class="listNa">
            </ul>
          </div>
       
        
          <div class="col-notes">
           <label class="notes">Neighbor Notes
           <input type="textarea" id="addNotes" placeholder="Notes for Neighbor">
           </label>
          </div>
           <div class="col">
             <button type="button" id="addBtnNote" class="btn-addNote">Add Notes</button>
           </div>
           <div class="listNotes">
            <ul class="listNo">
            </ul>
          </div>
      </div>     
       

      <div class="container">
        <div id='villager-list' class='container'>
            <div class='row'>
              <div id='col' class="col-sm"></div>
            </div>
 
        </div>
         
          <div class="buttons">
            <button id="back"><=</button>
            <button id="forward">=></button>
          </div>

    </div>
  </body>
</html>
