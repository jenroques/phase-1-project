<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ACNH Neighbors</title>
  <script src='main2.js'></script>
  <link rel="stylesheet" href="main.css">

  </head>
  <body>
  
  <img src="images/Logo.png" alt="ACNH Logo" id="logo"/>
   <h1>Neighbors</h1>
    <div id="content">
      
      
      <div class="create-neighbor">
          
        
          <div class="col-name">
            <h3>Create your Neighborhood!</h3>
            <form id="addName">
              <label>Neighbor Name
             
                <input type="text" placeholder="Name" id="nameInput">
                
                <select name="" id="movedIn">
                  <option value="Resident">Moved In</option>
                  <option value="NonResident">Not Moved In</option>
                </select>
                <input type="submit" id="addSubmit" class="btn-submitName" value="Add Neighbor">

              
              </label>

                <div id="listNames">
                  <ul id="names">
                  </ul>  
                </div> 
            </form>
           

            
       
        
         
            
            <form id="addNotes">
              <label>Neighbor Notes
              <input type="text" placeholder="Notes">
              <button type="button" id="addNewNote" class="btn-addNotes">Add Notes</button>
            </label>
            <div id="listNotes"></div>
          </form>

          </div>

      </div>     
       

      <div class="container">
        <div id='villager-list'> </div>           
        
        <div class="buttons" id="buttons">
            <button id="back"><=</button>
            <button id="forward">=></button>
        </div>
      </div>
         
          

    </div>
  </body>
</html>
